   <h1 class="fw300 centrar-text">Contacto</h1>
   <img src="img/destacada3.jpg" alt="imagen principal">
   
   <main class="contenedor seccion contenido-centrado">
    <h2 class="fw300 centrar-text">Llenar el formulario de Contacto</h2>
    <form action="">
        <fieldset>
            <legend>Informacion de Contacto</legend>
        <label for="nombre">Nombre:</label>
        <input type="text" name="" id="nombre" placeholder="Tu Nombre". required>
        <label for="email">Email:</label>
        <input type="email" name="" id="email" placeholder="Tu Correo Electronico" required>
        <label for="phone">Telefono:</label>
        <input type="tel" name="" id="phone" placeholder="Tu Telefono" required>
        <label for="mensaje">Mensaje:</label>
        <textarea name="" id="mensaje" > hola</textarea>
    </fieldset>
    <fieldset>
    <legend>Informacion sobre la Propiedad</legend>
    <label for="opciones">Vende , Compra , Renta</label>
    <select name="" id="opciones">
        <option value="" disabled selected> --Seleccione--</option>
        <option value="vende">Vende</option>
        <option value="Compra">Compra</option>
        <option value="renta">Renta</option>
    </select>
    <label for="cantidad">Cantidad</label>
    <input type="number" name="" id="cantidad" min="0" max="10">

</fieldset>
<fieldset>
    <legend>Contacto</legend>
    <p>Como  Desea Ser Contactado</p>
    <div class="forma-contacto">
    <label for="telefono">Telefono</label>
    <input type="radio" name="contacto" value="telefono" id="telefono">
    <label for="corrreo">Email</label>
    <input type="radio" name="contacto" value="correo" id="correo"></div>
    <p>Si eligio Telefono, elija la fecha y la hora</p>
    <label for="fecha">Fecha :</label>
    <input type="date" name="" id="fecha">
    <label for="hora">Hora:</label>
    <input type="time" name="" id="hora" min="
    09:00" max="18:00">
    
</fieldset>
<input type="submit" value="enviar" class="boton boton-verde">
    </form>
   </main>
